<style>
  .fill-viewport {
    /*height: calc(100vh - 64px);*/
  }

  .flex {
    flex: 1 1 auto;
  }

  mat-drawer {
    width: 256px;
    color: white;
    background: rgba(255, 0, 0, 0.61) url("/assets/img/sidenav_back.jpg") center;
  }

  .sidenav-content {
    background-color: rgba(255, 0, 0, 0.61);
  }

  .sidenav-content .header {
    font-size: x-large;
    font-weight: bold;
    background-color: rgba(255, 0, 0, 0.8);
    border-bottom: 1px solid #eee;
    padding: 24px 6px;
    text-align: center;
  }

  .sidenav-link {
    display: block;
    color: white;
    text-decoration: none;
    padding: 1em;
    border-radius: 4px;
    margin: 2px 4px;
  }

  .sidenav-link:hover {
    color: #000;
    background-color: #ddd;
    box-shadow: 0 7px 14px rgba(0, 0, 0, 0.12), 0 5px 5px rgba(0, 0, 0, 0.24);
    transition: all 0.3s cubic-bezier(.25, .8, .25, 1);
  }
</style>

<mat-drawer-container class="height-100">
  <mat-drawer #sidenav mode="side" [opened]="true" class="mat-elevation-z4"
              [mode]="mobileQuery.matches ? 'over' : 'side'">
    <!--<mat-toolbar color="primary">-->
    <!--Navigation-->
    <!--</mat-toolbar>-->
    <div class="sidenav-content">
      <div class="header">
        <mat-icon>store</mat-icon>
        Stores
      </div>


      <a class="sidenav-link" routerLink="dashboard">Dashboard</a>
      <a class="sidenav-link" routerLink="admin">Admin</a>
      <a class="sidenav-link" routerLink="store">Store</a>
      <a class="sidenav-link" routerLink="store/add">Add Item</a>
      <a class="sidenav-link" routerLink="store/manage">Manage Items</a>
      <a class="sidenav-link" routerLink="users">Users</a>
      <a class="sidenav-link" routerLink="users/create">Add User</a>
      <a class="sidenav-link" routerLink="dashboard">Dashboard</a>
      <a class="sidenav-link" routerLink="dashboard">Dashboard</a>
      <a class="sidenav-link" routerLink="dashboard">Dashboard</a>
    </div>
    <button mat-button (click)="sidenav.close()">Close</button>
  </mat-drawer>
  <mat-drawer-content class="main-box">
    <mat-toolbar color="primary" class="mat-elevation-z4 row header">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Inventory Manager</span>
      <!-- This fills the remaining space of the current row -->
      <span class="flex"></span>
      <span *ngIf="user" class="username">{{user.firstname.charAt(0)+'. '+user.lastname}}</span>
      <mat-menu #appMenu="matMenu">
        <a mat-menu-item routerLink="logout">Logout</a>
        <a mat-menu-item routerLink="help">Help</a>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar>

    <main class="fill-viewport row main content">
      <router-outlet></router-outlet>
    </main>

    <footer class="row footer">
      This is footer &copy; Diggle 18
    </footer>
  </mat-drawer-content>
</mat-drawer-container>
