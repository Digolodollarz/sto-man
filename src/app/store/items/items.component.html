<style>
  .row {
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
  }

  .col {
    display: inline-block;
    flex-basis: 90%;
    flex-grow: 1;
  }

  @media screen and (min-width: 480px) {
    .col {
      display: inline-block;
      flex-basis: 40%;
      flex-grow: 1;
    }
  }

  @media screen and (min-width: 840px) {
    .col {
      display: inline-block;
      flex-basis: 30%;
      flex-grow: 1;
    }
  }

  mat-card {
    margin: 8px;
    padding: 12px;
  }

  .header img {
    width: calc(100% + 32px);
    height: auto;
    margin-left: -16px;
    margin-right: -16px;
    margin-top: -16px;
    z-index: 3;
    box-shadow: 0 7px 14px rgba(0, 0, 0, 0.12), 0 5px 5px rgba(0, 0, 0, 0.24);
    transition: all 0.3s cubic-bezier(.25, .8, .25, 1);
  }

  .header image:hover {
    box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
  }
</style>

<div class="row">
  <div class="col" *ngFor="let item of items">
    <mat-card>
      <div class="header">
        <img [src]="item.imageUrl" [alt]="item.description">
        <div class="title">
          <h3>{{item.name}}</h3>
        </div>
      </div>

      <div class="details">
        {{item.description}}
        <span class="available">{{item.availableStock}}</span>
      </div>
      <div class="footer">
        <button mat-raised-button color="primary" (click)="openItem(item)">Get Item</button>
      </div>
    </mat-card>
  </div>
</div>
