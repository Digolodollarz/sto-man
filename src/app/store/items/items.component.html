<div class="grid row">
  <div class="col" *ngFor="let item of items">
    <mat-card>
      <div class="header">
        <img [src]="item.imageUrl" [alt]="item.description">
        <div class="title">
          <p>{{item.name}}</p>
        </div>
      </div>

      <div class="details">
        <p>{{item.description}}
          <span class="available">{{item.availableStock}}</span></p>
      </div>
      <div class="footer">
        <button mat-raised-button color="primary" (click)="openItem(item)">Get Item</button>
        <button mat-raised-button color="primary" (click)="manageItem(item)">Manage Item</button>
      </div>
    </mat-card>
  </div>
</div>
